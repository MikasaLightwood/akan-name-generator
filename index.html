<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Akan Name Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <!-- Header Section -->
  <header>
    <h1>Akan Name Generator</h1>
    <p>Enter your birthdate and gender to find your Akan name.</p>
  </header>
  
  <!-- Main Content -->
  <main>
    <!-- Intro Section -->
    <section class="intro">
      <p>
        Akan names come from Ghana. Each day of the week has a name for boys and girls. 
        This app helps you discover yours.
      </p>
    </section>
    
    <!-- Form Section -->
    <section class="form-section">
      <form id="akanForm">
        <label for="day">Day:</label>
        <input type="number" id="day" name="day" min="1" max="31" required>

        <label for="month">Month:</label>
        <input type="number" id="month" name="month" min="1" max="12" required>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" min="1900" max="2099" required>

        <p>Select Gender:</p>
        <label>
          <input type="radio" name="gender" value="male" required> Male
        </label>
        <label>
          <input type="radio" name="gender" value="female"> Female
        </label>

        <button type="submit">Get Akan Name</button>
        <button type="button" onclick="clearResult()">Clear</button>
      </form>
    </section>
    
    <!-- Result Section -->
    <section id="result" aria-live="polite">
      <!-- Akan name will be displayed here -->
    </section>
  </main>
   
  <!-- Footer -->
  <footer>
    <p>© 2025 — Esther Gathatwa</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
